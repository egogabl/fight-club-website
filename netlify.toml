[build]
  command = "npm run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "18"

# Явно отключаем плагин Next.js - он вызывает ошибки
# Если плагин установлен в Netlify UI, его нужно удалить вручную
# Site settings → Build & deploy → Plugins → Remove "@netlify/plugin-nextjs"


[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
