[build]
  command = "npm run build"
  # publish directory НЕ указываем здесь - пусть плагин управляет сам
  # ВАЖНО: В Netlify UI нужно очистить поле "Publish directory" или установить ".netlify/output/public"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[build.environment]
  NODE_VERSION = "18"


[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
